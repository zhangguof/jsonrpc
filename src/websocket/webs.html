<body>
<div id="wrapper">
 
    <div id="container">
 
        <h1>WebSockets Client</h1>
 
        <div id="chatLog">
        <textarea rows="25" cols="100" id="log"></textarea>
 
        </div><!-- #chatLog -->
 
        <button id="call_remote">call_remote</button>
 
    </div><!-- #container -->
 
</div>

<script>
var host = "ws://localhost:9000";
function printf(msg){
    $("#log").append(msg+"\n");
}
var handlers = {
    "printf":printf,
}


function message(msg){
   	$('#chatLog').append(msg+'</p>');
    }
var rpc = rpc_connect(host,handlers,message);

$("#call_remote").click(function(){
    rpc("echo","test");
});



</script>
